workflow:
    version: 0.3.0
    inputs:
      files:
        - code/analyze.py
        - code/helloworld.py
        - $[[names]]
      parameters:
        inputfile: $[[names]]
        outputfile: results/greetings.txt
        sleeptime: $[[sleeptime]]
        greeting: $[[greeting]]
    workflow:
      type: serial
      specification:
        steps:
          - environment: 'heikomueller/flowserv:0.2.0'
            commands:
              - python code/helloworld.py
                  --inputfile "${inputfile}"
                  --outputfile "${outputfile}"
                  --sleeptime ${sleeptime}
                  --greeting "${greeting}"
              - python code/analyze.py
                  --inputfile "${outputfile}"
                  --outputfile results/analytics.json
    outputs:
      files:
       - 'results/greetings.txt'
       - 'results/analytics.json'
outputs:
    - source: 'results/greetings.txt'
      title: 'Greetings'
      caption: 'List of greetings for all persons in the input file'
      format:
          type: 'plaintext'
    - source: 'results/analytics.json'
      title: 'Score'
      format:
          type: 'json'
parameters:
    - id: names
      name: 'Names File'
      dtype: file
      target: data/names.txt
    - id: sleeptime
      name: 'Sleep for (sec.)'
      dtype: float
      defaultValue: 10
    - id: greeting
      name: 'Greeting'
      dtype: string
      defaultValue: 'Hello'
postproc:
    workflow:
        version: 0.3.0
        inputs:
          files:
            - code/postproc.py
            - $[[runs]]
          parameters:
            rundir: $[[runs]]
        workflow:
          type: serial
          specification:
            steps:
              - environment: 'heikomueller/flowserv:0.2.0'
                commands:
                  - python code/postproc.py
                      --runs "${rundir}"
                      --outputfile results/ngrams.csv
        outputs:
            files:
                - 'results/ngrams.csv'
    inputs:
        files:
            - 'results/greetings.txt'
        runs: 'runs/'
    outputs:
        - source: 'results/ngrams.csv'
          title: 'Top-25 3-grams'
          caption: 'Histogram of the 25 most frequent 3-grams over all submission.'
          format:
              type: 'csv'
              header: false
              columns:
                  - '3-gram'
                  - 'Count'
results:
    file: 'results/analytics.json'
    schema:
        - id: ngrams
          name: 'Number of 3-grams'
          dtype: int
          required: False
        - id: linecount
          name: 'Number of lines'
          dtype: int
          required: False
        - id: score
          name: 'Score'
          dtype: float
          required: True
    orderBy:
        - id: score
          sortDesc: true
        - id: ngrams
          sortDesc: true
        - id: linecount
          sortDesc: false
